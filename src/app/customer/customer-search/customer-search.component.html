<div class="customer-search" [formGroup]="parent">  

  <input 
    type="text" 
    formControlName="numcustomer" 
    placeholder="Numéro client" >
  
  <input 
    type="text" 
    formControlName="firstname"
    maxlength="50"
    placeholder="Prénom" >
  
  <input 
    type="text" 
    formControlName="lastname" 
    maxlength="50"
    placeholder="Nom" >
  
</div>
